<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>カメラ＋透過PNG</title>
  <style>
    body,html {margin:0; height:100%; overflow:hidden;}
    #cam {position:absolute; width:100%; height:100%; object-fit:cover;}
    #frame {position:absolute; width:100%; height:100%;}
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline muted></video>
  <img id="frame" src="myframe.png" alt="frame">
<script>
navigator.mediaDevices.getUserMedia({ video:true, audio:false })
  .then(stream => {
    const v = document.getElementById('cam');
    v.srcObject = stream;
  })
  .catch(err => alert('カメラ取得エラー: ' + err));
</script>
</body>
</html>
