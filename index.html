<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>カメラ切替付きフォトフレーム</title>
  <style>
    html,body {margin:0; height:100%; overflow:hidden; background:#000;}
    #cam    {position:absolute; width:100%; height:100%; object-fit:cover;}
    #cam.user-facing {
      transform: scaleX(-1);
    }
    #frame {
      position: absolute; 
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      object-fit: fill; 
    }
    #shutter {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: white;
      opacity: 0;
      z-index: 20;
      transition: opacity 0.1s ease-in-out;
    }
    #photo-view {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      /* z-indexをボタンより低く設定 */
      z-index: 5;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #photo-view.visible {
      /* z-indexを上げて最前面に表示 */
      z-index: 40;
      display: flex;
    }
    #photo-view img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* ボタンのz-indexを明示的に指定 */
    #backBtn {
      position: absolute; bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 45; /* photo-viewよりも高いz-indexを設定 */
      padding: 10px 20px;
      font-size: 16px;
      background: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    #snapBtn, #switchBtn {
      z-index: 10; /* 通常画面でのボタンのz-index */
    }
    /* 写真表示中はボタンを非表示にする */
    .controls-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline muted></video>
  <img id="frame" src="myframe.png" alt="frame">
  
  <button id="switchBtn">カメラ切替</button>
  <button id="snapBtn">写真を撮る</button>
  
  <div id="shutter"></div>
  <div id="photo-view">
    <img id="captured-photo" src="" alt="Captured Photo">
    <button id="backBtn">戻る</button>
  </div>
  
<script>
const videoEl = document.getElementById('cam');
const snapBtn = document.getElementById('snapBtn');
const switchBtn = document.getElementById('switchBtn');
const frameEl = document.getElementById('frame');
const shutterEl = document.getElementById('shutter');
const photoViewEl = document.getElementById('photo-view');
const capturedPhotoEl = document.getElementById('captured-photo');
const backBtnEl = document.getElementById('backBtn');
let currentFacing = 'user';

function updateFrameImage() {
  if (window.innerHeight > window.innerWidth) {
    frameEl.src = 'myframe_v.png';
  } else {
    frameEl.src = 'myframe_h.png';
  }
}

window.addEventListener('resize', updateFrameImage);
window.addEventListener('DOMContentLoaded', updateFrameImage);

async function startCamera(facing) {
  if (videoEl.srcObject) {
    videoEl.srcObject.getTracks().forEach(t => t.stop());
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: facing } },
      audio: false
    });
    videoEl.srcObject = stream;
    currentFacing = facing;

    if (facing === 'user') {
      videoEl.classList.add('user-facing');
    } else {
      videoEl.classList.remove('user-facing');
    }

  } catch (err) {
    console.error(err);
    alert('カメラ取得エラー: ' + err.message);
  }
}

startCamera(currentFacing);

// ボタンを一時的に非表示にする関数
function hideButtons() {
  snapBtn.classList.add('controls-hidden');
  switchBtn.classList.add('controls-hidden');
}

// ボタンを再度表示する関数
function showButtons() {
  snapBtn.classList.remove('controls-hidden');
  switchBtn.classList.remove('controls-hidden');
}

switchBtn.addEventListener('click', () => {
  const next = currentFacing === 'user' ? 'environment' : 'user';
  startCamera(next);
});

snapBtn.addEventListener('click', () => {
  // シャッターアニメーション
  shutterEl.style.opacity = '1';
  setTimeout(() => {
    shutterEl.style.opacity = '0';
  }, 100);

  // ボタンを非表示にする
  hideButtons();

  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');
  
  canvas.width = videoEl.videoWidth;
  canvas.height = videoEl.videoHeight;
  
  if (currentFacing === 'user') {
    context.translate(canvas.width, 0);
    context.scale(-1, 1);
  }

  context.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
  
  context.setTransform(1, 0, 0, 1, 0, 0);
  
  context.drawImage(frameEl, 0, 0, canvas.width, canvas.height);

  const imageDataURL = canvas.toDataURL('image/png');
  
  capturedPhotoEl.src = imageDataURL;
  photoViewEl.classList.add('visible');
});

backBtnEl.addEventListener('click', () => {
  photoViewEl.classList.remove('visible');
  // ボタンを再度表示する
  showButtons();
});
</script>
</body>
</html>
